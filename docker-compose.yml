version: '3.1'

services:
  stats-db-postgres:
    image: postgres:13.7-alpine
    container_name: ewm-stats-db-postgres
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=ewm-stats-db-postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  stats-server:
    build: stats-service/server/
    container_name: ewm-stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db-postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - DB_HOST=stats-db-postgres
      - DB_PORT=5432
      - DB_NAME=ewm-stats-db-postgres
      - STATS_SERVER_PORT=9090

  ewm-service:
    build: main-service
    image: main-service
    container_name: main-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db-postgres
      - stats-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db-postgres:5432/ewm-db-postgres
      - STATS_SERVER_URL=http://stats-server:9090

  ewm-db-postgres:
    image: postgres:13.7-alpine
    container_name: ewm-main-db-postgres
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=ewm-db-postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root